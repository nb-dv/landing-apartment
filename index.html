<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apartment</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="site-container">
    <header class="header">
  <nav class="header__nav">
    <div class="container header__nav-container">
      <a href="#" class="logo header__logo" aria-label="logo">
        <img class="logo__img" src="img/logo.png" alt="Логотип">
        <span class="logo__name">Жилой комплекс</span>
      </a>
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link main-link">О проекте</a></li>
        <li class="nav__item"><a href="#" class="nav__link main-link">Галерея</a></li>
        <li class="nav__item"><a href="#" class="nav__link main-link nav__link--current">Отзывы</a></li>
        <li class="nav__item"><a href="#" class="nav__link main-link">Контакты</a></li>
      </ul>
    </div>
  </nav>

  <div class="header__main">
    <div class="container header__main-container">
      <div class="header__content">
        <h1>Жилой комплекс в Московском районе</h1>
        <div class="header__mouse">
          <a href="#">
            <svg class="header__mouse-icon">
              <use href="img/sprite.svg#mouse"></use>
            </svg>
          </a>
        </div>
        <div class="header__contacts contacts">
          <a href="tel:+78120000000" class="contacts__link">
            <svg class="contacts__icon">
              <use href="img/sprite.svg#phone"></use>
            </svg>
            <span>8 (812) 000-00-00</span>
          </a>
          <a href="#" class="contacts__link">
            <svg class="contacts__icon">
              <use href="img/sprite.svg#address"></use>
            </svg>
            <span>пр. Космонавтов, 102А</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
    <section class="gallery">
  <div class="gallery__container">
    <div class="gallery__title">Галерея</div>
    <div class="gallery__body">
      <div class="gallery__items">
        <div class="gallery__column">
          <div class="gallery__row row-gallery row-gallery_left-top">
            <a class="row-gallery__item"><img src="img/gallery-07.jpg" alt=""></a>
            <a class="row-gallery__item"><img src="img/gallery-03.jpg" alt=""></a>
            <a class="row-gallery__item"><img src="img//gallery-02.jpg" alt=""></a>
          </div>
          <div class="gallery__row row-gallery row-gallery_left-bottom">
            <a class="row-gallery__item"><img src="img/gallery-04.jpg" alt=""></a>
            <a class="row-gallery__item"><img src="img/gallery-06.jpg" alt=""></a>
            <a class="row-gallery__item"><img src="img/gallery-07.jpg" alt=""></a>
          </div>
        </div>
        <div class="gallery__column">
          <div class="gallery__row row-gallery row-gallery_center">
            <a class="row-gallery__item"><img src="img/gallery-03.jpg" alt=""></a>
          </div>
        </div>
        <div class="gallery__column">
          <div class="gallery__row row-gallery row-gallery_right-top">
            <a class="row-gallery__item"><img src="img/gallery-04.jpg" alt=""></a>
            <a class="row-gallery__item"><img src="img/gallery-05.jpg" alt=""></a>
            <a class="row-gallery__item"><img src="img/gallery-06.jpg" alt=""></a>
          </div>
          <div class="gallery__row row-gallery row-gallery_right-bottom">
            <a class="row-gallery__item"><img src="img/gallery-08.jpg" alt=""></a>
            <a class="row-gallery__item"><img src="img/gallery-07.jpg" alt=""></a>
            <a class="row-gallery__item"><img src="img/gallery-06.jpg" alt=""></a>
          </div>
        </div>

      </div>
    </div>

  </div>

</section>
  </div>
  <script src='js/main.js'></script>
</body>
</html>
